server:
  port: 5000
spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: Capteurs
          uri: lb://CAPTEURS-SERVICE
          predicates:
            - Path=/capteurs/**  
          filters:
            - RewritePath=/capteurs/(?<segment>.*), /${segment}
        - id: Irrigation
          uri: lb://IRRIGATION-SERVICE
          predicates:
            - Path=/irrigation/**  
          filters:
            - RewritePath=/irrigation/(?<segment>.*), /${segment}
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:4040/eureka
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,refresh
  endpoint:  # âœ… CORRECTION : 2 espaces d'indentation
    gateway:
      enabled: true
