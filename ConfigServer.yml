spring:
  application:
    name: ConfigServer

  profiles:
    active: git   # ðŸ”¥ TRÃˆS IMPORTANT (dÃ©sactive Native)

  cloud:
    config:
      server:
        git:
          uri: https://github.com/AmiinA12/ConfigServer.git
          default-label: main
          clone-on-start: true

server:
  port: 9999

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:4040/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh
