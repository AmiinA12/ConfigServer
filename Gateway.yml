server:
  port: 5000

spring:
  application:
    name: Gateway

  cloud:
    gateway:
      routes:

        # =========================
        # CAPTEURS-SERVICE
        # =========================
        - id: CAPTEURS-SERVICE
          uri: lb://CAPTEURS-SERVICE
          predicates:
            - Path=/capteurs/**
          filters:
            - RewritePath=/capteurs/(?<segment>.*), /api/${segment}

        # =========================
        # IRRIGATION-SERVICE
        # =========================
        - id: IRRIGATION-SERVICE
          uri: lb://IRRIGATION-SERVICE
          predicates:
            - Path=/irrigation/**
          filters:
            - RewritePath=/irrigation/(?<segment>.*), /api/${segment}

# =========================
# EUREKA
# =========================
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:4040/eureka

# =========================
# MANAGEMENT
# =========================
management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      access: read-only
