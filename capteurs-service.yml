server:
  port: 8081

spring:
  application:
    name: capteurs-service

  datasource:
    # Changé localhost -> db-mysql et ajout du mot de passe 'root' défini dans Docker
    url: jdbc:mysql://db-mysql:3306/capteurs?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    # Changé localhost -> kafka
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # Changé localhost -> discovery-service
      defaultZone: http://discovery-service:4040/eureka

management:
  endpoints:
    web:
      exposure:
        include: refresh 
