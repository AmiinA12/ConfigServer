spring:
  application:
    name: ConfigServer

server:
  port: 9999

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:4040/eureka

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/AmiinA12/ConfigServer.git
          # Optionnel : si ton repo n√©cessite un username/password, ajoute :
          # username: tonUsername
          # password: tonMotDePasse

management:
  endpoints:
    web:
      exposure:
        include: refresh
